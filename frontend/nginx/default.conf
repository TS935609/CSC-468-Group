upstream backend {
  server backend:5000;
}


server {
    root /usr/share/nginx/html;
    index index.html index.htm;
    listen 3000;

    location / {
        
        
        
        try_files $uri $uri/ /index.html;
    }

    location /api {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://backend;
  }
}